sudo: required
dist: xenial
os:
- linux
language: cpp
cache:
- ccache
env:
  global:
  - CCACHE_MAXSIZE: 1G
  - secure: 
  - secure: 
  - secure: 
  - secure: ""
before_install:
- pip install awscli --upgrade --user
install:
before_script:
script:
- "/bin/bash quicksync.sh"
notifications:
  email:
    recipients:
    - info@nebl.io
before_deploy:
# cd to build dir, uninstall/reinstall urllib3 for 'requests' to work properly
- cd $TRAVIS_BUILD_DIR
- sudo pip uninstall -y urllib3
- sudo pip install urllib3==1.22
deploy:
- provider: s3
  endpoint: https://ams3.digitaloceanspaces.com
  access_key_id: BVBRJD657FTIX7SNYNL2
  secret_access_key:
    secure: 
  bucket: quicksync
  local-dir: txlmdb
  upload-dir: txlmdb/$TRAVIS_COMMIT
  skip_cleanup: true
  detect_encoding: true
  acl: public_read
  overwrite: true
  allow_failure: true
  on:
    repo: NeblioTeam/neblio-quicksync
    all_branches: true
- provider: s3
  endpoint: https://sfo2.digitaloceanspaces.com
  access_key_id: BVBRJD657FTIX7SNYNL2
  secret_access_key:
    secure: 
  bucket: quicksync-backup
  local-dir: txlmdb
  upload-dir: txlmdb/$TRAVIS_COMMIT
  skip_cleanup: true
  detect_encoding: true
  acl: public_read
  overwrite: true
  allow_failure: true
  on:
    repo: NeblioTeam/neblio-quicksync
    all_branches: true
after_deploy:
- python verify_deploy.py || travis_terminate 1
after_script:
- git config --global user.email "info@nebl.io"
- git config --global user.name "NeblioTeam"
- git checkout master
- python update_json.py
